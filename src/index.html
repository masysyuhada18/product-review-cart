<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- Fontawesome CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>

  </style>
</head>

<body>
  <div class="card">
    <img src="../images/image-product-desktop.jpg" alt="product">
    <div class="desc">
      <h5 class="title">PERFUME</h5>
      <div class="perfume-name">
        <h2>Gabrielle</h2>
        <h2>Essence Eau</h2>
        <h2>De Parfum</h2>
      </div>
      <div class="paragraph">
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of
          CHANEL</p>
      </div>
      <div class="price">
        <p class="real-price">$149.99</p>
        <p class="discount-price"><s>$169.99</s></p>
      </div>
      <center>
        <a href="">
          <button>
            Add to Cart
          </button>
        </a>
      </center>
    </div>
    <!-- Fontawesome JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"></script>
  </div>
</body>

</html>
